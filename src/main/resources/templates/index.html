<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Famme Products</title>

    <script src="/webjars/htmx.org/2.0.2/dist/htmx.min.js"></script>

    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.4/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.4/dist/webawesome.loader.js"></script>

    <style>
        body {
            background-color: var(--wa-color-base-100);
            padding: var(--wa-size-6);
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        img {
            max-width: 60px;
            border-radius: var(--wa-border-radius-sm);
        }
    </style>
</head>
<body>
<div class="container wa-stack wa-gap-xl">
    <h1 class="wa-text-center">Famme Products</h1>

    <div class="wa-cluster wa-justify-center">
        <wa-button color="primary"
                   hx-get="/products/list"
                   hx-target="#product-table"
                   hx-swap="outerHTML">
            <wa-icon name="list"></wa-icon>
            Load Products
        </wa-button>
    </div>

    <div id="product-table">
        <wa-table bordered striped hoverable>
            <table>
                <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Vendor</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </wa-table>
    </div>

    <hr>

    <wa-card>
        <wa-card-header>
            <h2>Add New Product</h2>
        </wa-card-header>
        <wa-card-body>
            <form
                    class="wa-stack wa-gap-l"
                    hx-post="/products"
                    hx-target="#product-table tbody"
                    hx-swap="beforeend">

                <wa-form-field label="Title">
                    <wa-input id="title" name="title" placeholder="Enter product title" required></wa-input>
                </wa-form-field>

                <wa-form-field label="Vendor">
                    <wa-input id="vendor" name="vendor" placeholder="Enter vendor name" required></wa-input>
                </wa-form-field>

                <wa-form-field label="Price">
                    <wa-input id="price" type="number" step="0.01" name="price" placeholder="Enter price" required></wa-input>
                </wa-form-field>

                <wa-form-field label="Product Type">
                    <wa-input id="productType" name="productType" placeholder="Enter product type" required></wa-input>
                </wa-form-field>

                <wa-form-field label="Image URL">
                    <wa-input id="imageUrl" name="imageUrl" placeholder="Enter image URL"></wa-input>
                </wa-form-field>

                <wa-button type="submit" color="primary" block>
                    <wa-icon name="plus"></wa-icon>
                    Add Product
                </wa-button>
            </form>
        </wa-card-body>
    </wa-card>
</div>
</body>
</html>
