<tr th:fragment="edit-product" xmlns:th="http://www.thymeleaf.org" th:id="'product-' + ${product.id}">
    <td><img th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="Product Image"></td>
    <td>
        <input type="text" name="title" th:value="${product.title}" required>
    </td>
    <td>
        <input type="text" name="vendor" th:value="${product.vendor}" required>
    </td>
    <td>
        <input type="number" step="0.01" name="price" th:value="${product.price}" required>
    </td>
    <td>
        <input type="text" name="productType" th:value="${product.productType}" required>
    </td>
    <td>
        <button class="primary size-sm button-icon save-button" type="button"
                th:attr="hx-put=@{/products/{id}(id=${product.id})},
                        hx-target='#product-' + ${product.id},
                        hx-swap='outerHTML',
                        hx-include='[name=title],[name=vendor],[name=price],[name=productType]'">
            Save
        </button>
        <button class="secondary size-sm button-icon cancel-button" type="button"
                th:attr="hx-get=@{/products/row/{id}(id=${product.id})},
                        hx-target='#product-' + ${product.id},
                        hx-swap='outerHTML'">
            Cancel
        </button>
    </td>
</tr>
