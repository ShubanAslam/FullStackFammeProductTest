<tr th:fragment="edit-product" xmlns:th="http://www.thymeleaf.org" th:id="'product-' + ${product.id}">
    <td>
        <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="Product Image" style="max-width:60px; border-radius:4px;">
    </td>

    <td>
        <wa-input name="title" th:value="${product.title}" required placeholder="Title"></wa-input>
    </td>

    <td>
        <wa-input name="vendor" th:value="${product.vendor}" required placeholder="Vendor"></wa-input>
    </td>

    <td>
        <wa-input type="number" step="0.01" name="price" th:value="${product.price}" required placeholder="Price"></wa-input>
    </td>

    <td>
        <wa-input name="productType" th:value="${product.productType}" required placeholder="Type"></wa-input>
    </td>

    <td>
        <!-- Save Button -->
        <wa-button size="sm" color="success" type="button"
                   th:attr="hx-put=@{/products/{id}(id=${product.id})},
                        hx-target='#product-' + ${product.id},
                        hx-swap='outerHTML',
                        hx-include='[name=title],[name=vendor],[name=price],[name=productType]'">
            <wa-icon name="save"></wa-icon>
            Save
        </wa-button>

        <!-- Cancel Button -->
        <wa-button size="sm" color="secondary" variant="ghost" type="button"
                   th:attr="hx-get=@{/products/row/{id}(id=${product.id})},
                        hx-target='#product-' + ${product.id},
                        hx-swap='outerHTML'">
            <wa-icon name="close"></wa-icon>
            Cancel
        </wa-button>
    </td>
</tr>
